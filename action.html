    <style>
      html,
      body {
        height: 100%; /* Ensures the body and html take up the full height */
        margin: 0; /* Remove any default margin */
        overflow-x: hidden;
      }
      body {
        background: linear-gradient(
          50deg,
          #7b0000,
          #9b1414,
          #b61d1d,
          #d02d2d,
          #e13939,
          #f14a4a,
          #ff5b5b,
          #ff6f6f,
          #ff8282,
          #ff9494,
          #ffaaaa,
          #ffbfbf,
          #ffcccc,
          #ffd9d9,
          #ffebeb,
          #fff7f7,
          #ffebeb,
          #ffd9d9,
          #ffcccc,
          #ffbfbf,
          #ffaaaa,
          #ff9494,
          #ff8282,
          #ff6f6f,
          #ff5b5b,
          #f14a4a,
          #e13939,
          #d02d2d,
          #b61d1d,
          #9b1414,
          #7b0000
        );
        color: white;
        background-size: cover; /* Ensures the background covers the entire body */
        background-position: center; /* Keeps the gradient centered */
      }
      .back-icon {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
      }
      .action-title {
        text-align: center;
        margin: 20px 0;
      }

      .container {
        margin-top: 2%;
      }
      .book-row {
        margin-bottom: 20px;
      }
      .book-card {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        height: 400px; /* Fix the height */
        display: flex;
        justify-content: center; /* Centers the card's content */
        flex-grow: 1; /* Allow card to grow and fill available space */
        min-width: 240px; /* Minimum width to avoid too narrow cards */
      }
      .book-card img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the entire area of the card */
      }
      /* Custom grid for book cards */
      .book-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr); /* Default: 6 equal columns */
        gap: 20px;
        justify-content: center;
      }

      /* Make the grid responsive with Bootstrap */
      /* Medium Screens: 5 columns */
      @media (max-width: 1200px) {
        .book-container {
          grid-template-columns: repeat(
            5,
            1fr
          ); /* 5 columns on medium screens */
        }

        .book-card img {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the entire area of the card */
        }
      }

      /* Small Screens: 4 columns */
      @media (max-width: 992px) {
        .book-container {
          grid-template-columns: repeat(
            4,
            1fr
          ); /* 4 columns on small screens */
        }

        .book-card img {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the entire area of the card */
        }
      }

      /* Extra-Small Screens: 3 columns */
      @media (max-width: 768px) {
        .book-container {
          grid-template-columns: repeat(
            3,
            1fr
          ); /* 3 columns on extra-small screens */
        }

        .book-card img {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the entire area of the card */
        }
      }

      /* Very Small Screens: 2 columns */
      @media (max-width: 576px) {
        .book-container {
          grid-template-columns: 1fr; /* 1 column on very small screens */
          justify-items: center; /* Centers the grid items horizontally */
        }

        .book-card {
          width: 45%; /* Adjust the width of the card */
        }

        .book-card img {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the entire area of the card */
        }
      }
    </style>

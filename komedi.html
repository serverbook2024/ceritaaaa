    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow-x: hidden;
      }
      body {
        background: linear-gradient(
          50deg,
          #eaffea,
          #d9ffd9,
          #c0ffc0,
          #a6ffa6,
          #8cff8c,
          #66ff66,
          #45e645,
          #33d333,
          #29c029,
          #1fa01f,
          #1c801c,
          #1a661a,
          #1c801c,
          #1fa01f,
          #29c029,
          #33d333,
          #45e645,
          #66ff66,
          #8cff8c,
          #a6ffa6,
          #c0ffc0,
          #d9ffd9,
          #eaffea
        );

        color: white;
        background-size: cover;
        background-position: center;
      }
      .back-icon {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
      }
      .action-title {
        text-align: center;
        margin: 20px 0;
      }

      .container {
        margin-top: 2%;
      }
      .book-row {
        margin-bottom: 20px;
      }
      .book-card {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        height: 400px;
        display: flex;
        justify-content: center;
        flex-grow: 1;
        min-width: 240px;
      }
      .book-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .book-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr); /* Default: 6 equal columns */
        gap: 20px;
        justify-content: center;
      }

      @media (max-width: 1200px) {
        .book-container {
          grid-template-columns: repeat(5, 1fr);
        }

        .book-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }

      @media (max-width: 992px) {
        .book-container {
          grid-template-columns: repeat(4, 1fr);
        }

        .book-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }

      @media (max-width: 768px) {
        .book-container {
          grid-template-columns: repeat(3, 1fr);
        }

        .book-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }

      @media (max-width: 576px) {
        .book-container {
          grid-template-columns: 1fr;
          justify-items: center;
        }

        .book-card {
          width: 45%;
        }

        .book-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }
    </style>
